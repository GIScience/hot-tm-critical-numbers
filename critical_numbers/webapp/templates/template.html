{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %} 
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                {{ wtf.quick_form(projectIdForm) }}
            </div>
            <div class="col-sm-4">
                {{ wtf.quick_form(campaignTagForm) }}
            </div>
            <div class="col-sm-4">
                {{ wtf.quick_form(organisationForm) }}
            </div>
        </div>
    </div>

    <div id="chart" class="container-fluid" align="center">
        <embed type="image/svg+xml" src={{ chart|safe }} width="{{ chart_size }}%"/>
    </div>
    <div class="container" align="center">
        {{ table|safe }}
    </div>
{% endblock %}
